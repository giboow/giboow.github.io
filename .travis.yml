language: node_js
node_js:
  - '14'
  - '12'

deploy:
  skip_cleanup: true
  provider: script
  script: "./scripts/deploy.sh"
  on:
    branch: src
    node: '14'
before_install:
  - NPM_VERSION=$(npm --version)
  - if [ "${NPM_VERSION:0:2}" = "2." ]; then npm i -g npm@latest; fi
  - npm set progress=false
  - npm prune
env:
  global:
  - secure: 
  - GIT_DEPLOY_REPO=https://$GITHUB_TOKEN@github.com/giboow/giboow.github.io.git
